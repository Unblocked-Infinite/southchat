{% extends "base.html" %}
{% block title %}South Chat | Join{% endblock %}
{% block home %}{% endblock %}
{% block rooms %}{% endblock %}
{% block join %}active{% endblock %}

{% block content %}
<div class="content-login">
    <div class="wrapper">
        <form method="POST">
            <h1>Join/Create Room</h1>
            <div class="input-box">
                <input type="username" name="name" placeholder="Username" value="{{name}}" required autocomplete="off">
                <box-icon type='solid' name='user' color="#fff"></box-icon>
            </div>
            <div class="input-box">
                <input type="text" name="code" placeholder="Room Code" id="code" value="{{code}}" required autocomplete="off">
                <box-icon type='solid' name='lock-alt' color="#fff"></box-icon>
            </div>
    
            <button type="submit" name="join" class="btn" style="margin-bottom: 10px;">Join Room</button>
            <button type="submit" name="create" class="btn">Create Room</button>
        </form>
    </div>
</div>
<script type="text/javascript">
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const code = urlParams.get('code');

    document.getElementById('code').value = code;
</script>
{% endblock %}
